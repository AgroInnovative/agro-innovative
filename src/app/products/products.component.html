<div class="container py-3">
  <div class="row">
    <div class="col-md-3 col-sm-12 mb-2">
      <product-filter [category]="category"></product-filter>
    </div>
    <div class="col-md-9 col-sm-12">
      <div class="row">
        <ng-container *ngFor="let p of filteredProducts; let i = index">
          <div class="col-md-6 col-sm-12">
            <div class="card" style="width: 100%;">
              <img
                src="{{ p.payload.val().imageUrl }}"
                class="card-img-top"
                alt="..."
                style="height: 20rem;"
              />
              <div class="card-body">
                <h5 class="card-title">{{ p.payload.val().title }}</h5>
                <p class="card-text">
                  <b>Price: </b>
                  {{ p.payload.val().price | currency: "Rs:":true }}
                </p>
                <p class="card-text">
                  <b> Category:</b> {{ p.payload.val().category }}
                </p>
                <p class="card-text">
                  Product Description
                </p>
              </div>
              <div class="card-footer">
                <button
                  (click)="addToCart(p)"
                  class="btn btn-success btn-block btn-card-footer"
                >
                  Add to Cart
                </button>
              </div>
            </div>
          </div>
          <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
