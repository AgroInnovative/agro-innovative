<div class="container py-3">
  <div class="row">
    <div class="col-3">
      <div class="list-group">
        <a
          class="list-group-item list-group-item-action"
          routerLink="/products"
          [class.active]="!category"
        >
          All Categories
        </a>
        <a
          *ngFor="let c of categories$ | async"
          routerLink="/products"
          [queryParams]="{ category: c.key }"
          class="list-group-item list-group-item-action"
          [class.active]="category === c.key"
        >
          {{ c.payload.val().name }}
        </a>
      </div>
    </div>
    <div class="col">
      <div class="row">
        <ng-container *ngFor="let p of filteredProducts; let i = index">
          <div class="col">
            <div class="card" style="width: 20rem;">
              <img
                src="{{ p.payload.val().imageUrl }}"
                class="card-img-top"
                alt="..."
                style="height: 20rem;"
              />
              <div class="card-body">
                <h5 class="card-title">{{ p.payload.val().title }}</h5>
                <p class="card-text">
                  <b>Price: </b>
                  {{ p.payload.val().price | currency: "Rs:":true }}
                </p>
                <p class="card-text">
                  <b> Category:</b> {{ p.payload.val().category }}
                </p>
                <p class="card-text">
                  Product Description
                </p>
                <a href="#" class="btn btn-success">Add to Cart</a>
              </div>
            </div>
          </div>
          <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
