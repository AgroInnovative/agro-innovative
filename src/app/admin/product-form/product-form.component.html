<div class="container shadow-border">
  <h1 style="text-align: center;" class="pt-5 mt-3">Add a new Products</h1>
  <div class="row my-3">
    <div class="col-md-6">
      <div class="container">
        <form #f="ngForm" (ngSubmit)="save(f.value)">
          <div class="form-group">
            <label for="title">Title</label>
            <input
              #title="ngModel"
              [(ngModel)]="product.title"
              name="title"
              id="title"
              type="text"
              class="form-control"
              required
            />
            <div
              class="alert alert-danger"
              *ngIf="title.touched && title.invalid"
            >
              Title is required
            </div>
          </div>

          <div class="form-group">
            <label for="price">Price</label>
            <div class="input-group-prepend">
              <span class="input-group-text">Rs</span>
              <input
                #price="ngModel"
                [(ngModel)]="product.price"
                name="price"
                id="price"
                type="number"
                class="form-control"
                required
                [min]="0"
              />
            </div>
            <div
              class="alert alert-danger"
              *ngIf="price.touched && price.invalid"
            >
              <div *ngIf="price.errors.required">Price is required</div>
              <div *ngIf="price.errors.min">Price should be higher than 0</div>
            </div>
          </div>

          <div class="form-group">
            <label for="category">Category</label>
            <select
              #category="ngModel"
              [(ngModel)]="product.category"
              name="category"
              id="category"
              class="form-control"
              required
            >
              <option value=""></option>
              <option *ngFor="let c of categories$ | async" [value]="c.key">
                {{ c.payload.val().name }}
              </option>
            </select>
            <div
              class="alert alert-danger"
              *ngIf="category.touched && category.invalid"
            >
              Category is required
            </div>
          </div>

          <div class="form-group">
            <label for="imageUrl">Image URL</label>
            <input
              #imageUrl="ngModel"
              [(ngModel)]="product.imageUrl"
              name="imageUrl"
              id="imageUrl"
              type="text"
              class="form-control"
              required
              url
            />
            <div
              class="alert alert-danger"
              *ngIf="imageUrl.touched && imageUrl.invalid"
            >
              <div *ngIf="imageUrl.errors.required">ImageUrl is required</div>
              <div *ngIf="imageUrl.errors.url">Please enter a valid URL..</div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" (click)="delete()" class="btn btn-danger">
            Delete
          </button>
        </form>
      </div>
    </div>
    <div class="col-md-6 my-3">
      <div class="card" style="width: 18rem;">
        <img
          [src]="product.imageUrl"
          class="card-img-top"
          style="height: 20rem;"
        />
        <div class="card-body">
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text">
            {{ product.price | currency: "RS:":true }}
          </p>
          <p class="card-text">
            Preview
          </p>
        </div>
      </div>
    </div>
  </div>
  <hr />
</div>
