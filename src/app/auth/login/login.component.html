<div class="p-5">
  <div class="row justify-content-sm-center">
    <div>
      <div class="card border-info">
        <div class="card-header">Login</div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4 text-center">
              <img class="ourLogo" src="../../assets/img/logo.png" />
            </div>
            <div class="col-md-8">
              <div class="form-group">
                <label for="email">Email address:</label>
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="email"
                  placeholder="email"
                />
              </div>

              <div class="form-group">
                <label for="pwd">Password:</label>
                <input
                  type="password"
                  class="form-control"
                  [(ngModel)]="password"
                  id="pwd"
                  placeholder="password"
                />
              </div>
              <button
                (click)="login()"
                class="btn btn-secondary"
                style="margin-left: 5px;"
              >
                Login
              </button>
              <a href="register">
                <i>
                  Create an account
                </i>
              </a>
            </div>
            <button
              (click)="loginWithGoogle()"
              class="btn btn-danger"
              style="width: 100%;"
            >
              Login With Google
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
