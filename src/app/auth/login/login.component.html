<div class="container py-5">
  <div class="row justify-content-sm-center">
    <div class="col-sm-10 col-md-6">
      <div class="card border-info">
        <div class="card-header">Login</div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4 text-center">
              <img class="ourLogo" src="../../assets/img/logo.png" />
            </div>
            <div class="col-md-8">
              <form>
                <input
                  type="text"
                  class="form-control mb-2"
                  placeholder="Email"
                  required
                  autofocus
                />
                <input
                  type="password"
                  class="form-control mb-2"
                  placeholder="Password"
                  required
                />
                <button class="btn btn-secondary mb-1" type="submit">
                  Login
                </button>
                <a type="submit" style="color: blue;">
                  <u
                    ><i><b> Create an account</b></i></u
                  >
                </a>
                <button (click)="loginWithGoogle()" class="btn btn-success">
                  Login With Google
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<hr />
